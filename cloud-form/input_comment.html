<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Cloud Form</title>
    
</head>

<body>
    <div class="logo-top-left">
        <img src="/Pay to Win/ไฟล์ที่ใช้ในเว็บ/ptw mini logo.svg" width="50vw" height="auto">
    </div>
    
    <div class="container flex-center">
        <div class="full-content">
            <div class="padding-top">

            </div>
            <h3 class="text-center">คุณเคยเจอสถานการณ์พร้อมเรียน<br>แต่ไม่พร้อมจ่ายบ้างมั้ย</h3>
            <br>
            <form action="cloud-form/result_comment.html" method="POST">
                <input type="text" id="name" name="name" placeholder="{ ชื่อของคุณ }">
                <input type="text" id="comment" name="comment" placeholder="{ พิมพ์ประสบการของคุณ }">
                <div class="padding-top">

                </div>
                <div class="flex-center">
                    <div>
                        <button class="btn-enter-web" type="submit" id="submit" onclick="submitButton()">&ensp;ส่ง&ensp;</button>
                    </div>
                    <div class="padding">

                    </div>
                    <div>
                        <button class="btn-enter-web" type="button" id="next" onclick="location.href='read-comment.html'">ต่อไป</button>
                    </div>    
                </div>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
