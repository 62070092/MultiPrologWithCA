<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="comment_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="icon" href="Pay to Win/ไฟล์ที่ใช้ในเว็บ/ptw mini logo.svg" type="image/svg">
    <title>Pay to Win Education</title>
    
</head>

<body>
    <div class="logo-top-left">
        <img src="/Pay to Win/ไฟล์ที่ใช้ในเว็บ/ptw mini logo.svg" width="50vw" height="auto">
    </div>
    
    <div class="container flex-center">
        <div class="full-content">
            <div class="padding-top">

            </div>
            <h3 class="text-center">คุณเคยเจอสถานการณ์พร้อมเรียน<br>แต่ไม่พร้อมจ่ายบ้างมั้ย</h3>
            <br>
            <form action="comment_result.html" method="POST">
                <input type="text" id="name" placeholder="{ ชื่อของคุณ }">
                <input type="text" id="comment" placeholder="{ พิมพ์ประสบการของคุณ }">
                <div class="padding-top">
                </div>
                <div class="flex-center">
                    <div>
                        <button class="btn-enter-web" type="submit" onclick="submitComment()">&ensp;ส่ง&ensp;</button>
                    </div>
                    <div class="padding">

                    </div>
                    <div>
                        <button class="btn-enter-web" type="button" id="next" onclick="location.href='comment_result.html'">ต่อไป</button>
                    </div>    
                </div>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script type="text/javascript" src="storage.js"></script>
</body>

</html>
